<ng-container *ngIf="data$ | async as movieData; else loading">
  <h2>Movies by genre: {{ genreSelected }}</h2>

  <mat-list role="list" *ngFor="let movie of movieData">
    <mat-list-item role="listitem" (click)="goToMovieDetail(movie.id)">
      <mat-icon matListItemIcon>label_important</mat-icon>
      {{ movie.title }}
    </mat-list-item>
  </mat-list>
</ng-container>

<ng-template #loading>
  <spinner></spinner>
</ng-template>
