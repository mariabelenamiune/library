<ng-container *ngIf="data$ | async as movieData; else loading">
  <h2>Movies by genre: {{ genreSelected }}</h2>

  <ul *ngFor="let movie of movieData">
    <li (click)="goToMovieDetail(movie.id)">
      {{ movie.title }}
    </li>
  </ul>
</ng-container>

<ng-template #loading>
  <spinner></spinner>
</ng-template>
